<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Coiffure-Artz</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="style.css" type="text/css"></link>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </h:head>

    <!--Overlay Register-->
    <div class="overlayBox">
        <h2>Register zone</h2>
        <h:form>
            <div class="container-fluid">
                <div class="row"> 
                    <div class="col-sm">
                        <p:inputText placeholder="Prénom"></p:inputText>
                    </div>
                    <div class="col-sm">
                        <p:inputText placeholder="Nom"></p:inputText>
                    </div>

                </div>
                <div class="row">              
                    <p:selectOneRadio id="console" value="#{radioView.console}" >
                        <div class="col-sm">
                            <f:selectItem itemLabel="Homme" itemValue="Homme" />
                        </div> 
                        <div class="col-sm">
                            <f:selectItem itemLabel="Femme" itemValue="Femme" />
                        </div>
                    </p:selectOneRadio>
                </div>
                <div class="row"> 
                    <div class="col-sm">
                        <p:inputText placeholder="Ville"></p:inputText>
                    </div>
                    <div class="col-sm">

                        <p:inputText placeholder="Email"></p:inputText>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-sm">
                        <p:password placeholder="Password" 
                                    required="true">

                        </p:password>
                    </div>
                    <div class="col-sm">
                        <p:password placeholder="Confirmer le Password" 
                                    required="true" 
                                    validatorMessage="Veuillez choisir un mot de passe avec au moins un des caractères suivants:!$%?*">
                        </p:password>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <a href="#" onclick="myFunction()">Annuler</a>
                    </div>
                    <div class="col-sm">
                        <a href="#">Confirmer</a> 
                    </div>

                </div>
            </div>
        </h:form>
    </div>

    <h:body>
        <div class="content">
            <header>
                <div class="container">
                    <img src="./Assets/images/CALogo1.png" alt="sample38" style="max-width: 60%; height:auto; margin-top: 100px;"/>
                    <a href="#" onclick="myFunction()" class="radial-out">S'inscrire</a>
                    <!--<a href="#" class="sweep-to-left">Se connecter</a>      
                <p:inputText placeholder="username"></p:inputText>
                    -->
                </div>
            </header>

            <!--Service Card Section-->
            <main>
                <div class="container">
                    <c:forEach var="x" items="#{MainPage.allServiceCards}">
                        <figure class="snip1477"><img src="#{x.imagePath}" alt="sample35" />
                            <div class="title">
                                <div>
                                    <h3>#{x.title}</h3>
                                    <h4>#{x.subTitle}</h4>
                                </div>
                            </div>
                            <figcaption>
                                <p>#{x.description}</p>
                            </figcaption>
                        </figure>
                    </c:forEach>
                </div>
            </main>

            <!--Testimonial Section-->
            <div id="testimonial">
                <div id="carouselExampleIndicators2" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <c:forEach var="x" items="#{MainPage.allTestimonials}">
                            <c:set var = "isActive" value = "${'carousel-item'}"/>
                            <c:if test="#{x.ID == 0}">  
                                <c:set var = "isActive" value = "${'carousel-item active'}"/>
                            </c:if>
                            <div class="${isActive}">
                                <div class="d-block w-100">
                                    <div class="message">
                                        <p>${x.message}</p>
                                    </div>
                                    <div class="signature">
                                        <p>${x.signature}</p>
                                    </div>
                                </div>
                            </div>
                        </c:forEach>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators2" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators2" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./Assets/images/wall1.jpg" alt="First slide"></img>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./Assets/images/wall2.jpg" alt="Second slide"></img>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./Assets/images/wall3.jpg" alt="Third slide"></img>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <!--Branding Section-->
            <div class="brandingSection">
                <div class="container">
                    <!-- Display the countdown timer in an element -->
                    <h3>Time remaing before opening!</h3>
                    <p id="demo"></p>

                    <script>
                        // Set the date we're counting down to
                        var countDownDate = new Date("May 5, 2019 12:00:00").getTime();

                        // Update the count down every 1 second
                        var x = setInterval(function () {

                            // Get todays date and time
                            var now = new Date().getTime();

                            // Find the distance between now and the count down date
                            var distance = countDownDate - now;

                            // Time calculations for days, hours, minutes and seconds
                            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                            // Display the result in the element with id="demo"
                            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                                    + minutes + "m " + seconds + "s ";

                            
                        }, 1000);
                    </script>
                    <ul>
                        <c:forEach var="x" items="#{MainPage.allBrandingProducts}">
                            <div class="box-item">
                                <li><a href=""> <img class="d-block w-100" src="#{x.imagePath}" alt="First slide"></img></a></li>
                            </div>
                        </c:forEach>
                    </ul>
                </div>
            </div>




            <footer id="myFooter">
                <div class="container">
                    <ul>
                        <li><a href="">Coiffure-Artz</a></li>
                        <c:if test="#{MainPage.showPhoneInfoManager()}"> 
                            <li><a href="tel:5142667727">&#9743; (514) 266-7727</a></li>
                        </c:if>                     
                        <li><a href="mailto:#{MainPage.businessOwnerEmail()}">&#9993; #{MainPage.businessOwnerEmail()}</a></li>
                    </ul>
                    <p class="footer-copyright">© 
                        <script>document.write(new Date().getFullYear())</script>
                        Copyright
                    </p>
                </div>
                <div class="footer-social">
                    <a href="https://www.facebook.com/cynthia.pronovost.9" class="social-icons"><i class="fa fa-facebook"></i></a>
                </div>
            </footer>

        </div>



        <script>
            document.addEventListener("DOMContentLoaded", function () {
                var registerZone = document.getElementsByClassName("overlayBox")[0];
                registerZone.style.visibility = "hidden";
            });

            function myFunction() {
                var content = document.getElementsByClassName("content")[0];
                var registerZone = document.getElementsByClassName("overlayBox")[0];

                if (registerZone.style.visibility === "hidden") {
                    registerZone.style.visibility = "visible";
                    content.style.opacity = "0.1";

                } else {
                    registerZone.style.visibility = "hidden";
                    content.style.opacity = "1";
                }
            }
        </script>
    </h:body>
</html>
